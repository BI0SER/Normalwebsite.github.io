<!DOCTYPE html>
<html>
<head>
  <title>Google Redirect</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Set the delay time in milliseconds (e.g., 5000 for 5 seconds)
    var delayTime = 5000;
    var redirectDelayTime = 2000; // 2 seconds

    // Variable to track if the user clicked
    var userClicked = false;

    // Function to handle the redirect to the Rickroll
    function redirectToRickroll() {
      var iframeContainer = document.createElement('div');
      iframeContainer.className = 'iframe-container';

      var iframe = document.createElement('iframe');
      iframe.src = 'https://BI0SER.github.io/Normalwebsite.github.io/rickroll.mp4';
      iframe.allow = 'autoplay; encrypted-media';
      iframe.frameborder = '0';

      iframeContainer.appendChild(iframe);
      document.body.innerHTML = '';
      document.body.appendChild(iframeContainer);
    }

    // Event listener for user click
    document.addEventListener('click', function() {
      userClicked = true;
      redirectToRickroll();
    });

    // Set up the timer
    setTimeout(function() {
      if (!userClicked) {
        // Display the notice for a certain duration before redirecting
        document.getElementById("notice").style.display = "none";
        setTimeout(redirectToRickroll, redirectDelayTime);
      }
    }, delayTime);
  </script>
</head>
<body>
  <div class="container">
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h1 id="notice">Redirect Notice</h1>
    <p>The webpage you are trying to visit is no longer available.</p>
    <p>Click anywhere on this page to continue.</p>
  </div>

  <video autoplay loop width="100%">
    <source src="rickroll.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
  </video>

  <script>
    // Change the variables below to your liking
    const currentURL = "rickroll.mp4";
    const pageTitle = "Loading...";
    // End of changeable variables

    function setTitle() {
      document.title = pageTitle;
    }

    function redirect() {
      window.location.href = currentURL;
    }

    function onload() {
      setTitle();
      redirect();
    }

    // Check if the video can play automatically
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      video.oncanplay = function() {
        onload();
      };
    });
  </script>
</body>
</html>
