<!DOCTYPE html>
<html>
<head>
  <title>Google Redirect</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Set the delay time in milliseconds (e.g., 3000 for 3 seconds)
    var noticeDuration = 3000; // 3 seconds

    // Function to handle the creation of the iframe
    function createIframe() {
      var iframeContainer = document.createElement('div');
      iframeContainer.className = 'iframe-container';

      var iframe = document.createElement('iframe');
      iframe.src = 'rickroll.mp4';
      iframe.allow = 'autoplay; encrypted-media';
      iframe.frameborder = '0';

      iframeContainer.appendChild(iframe);
      document.body.innerHTML = '';
      document.body.appendChild(iframeContainer);
    }

    // Display the notice
    var noticeElement = document.getElementById("notice");
    noticeElement.style.display = "block";

    // Wait for the specified duration before creating the iframe
    setTimeout(function() {
      createIframe();
    }, noticeDuration);

    // Disable clicking
    document.addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
    });
  </script>
</head>
<body>
  <div class="container">
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h1 id="notice" style="display: none;">Redirect Notice</h1>
    <p>The webpage you are trying to visit is no longer available.</p>
  </div>

  <script>
    // Change the variables below to your liking
    const pageTitle = "Loading...";
    // End of changeable variables

    function setTitle() {
      document.title = pageTitle;
    }

    function onload() {
      setTitle();
    }

    // Check if the video can play automatically
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.querySelector('video');
      video.oncanplay = function() {
        onload();
      };
    });
  </script>
</body>
</html>
