<!DOCTYPE html>
<html>
<head>
  <title>Google Redirect</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Set the countdown duration in seconds
    var countdownDuration = 3; // 3 seconds

    // Calculate the total notice duration including the countdown
    var noticeDuration = countdownDuration * 1000; // Convert to milliseconds

    // Function to handle the creation of the iframe
    function createIframe() {
      var iframeContainer = document.createElement('div');
      iframeContainer.className = 'iframe-container';

      var iframe = document.createElement('iframe');
      iframe.src = 'rickroll_medium.mp4';
      iframe.allow = 'autoplay; encrypted-media';
      iframe.frameborder = '0';
      iframe.allowFullscreen = true; // Play video in fullscreen

      iframeContainer.appendChild(iframe);
      document.body.innerHTML = '';
      document.body.appendChild(iframeContainer);
    }

    // Display the notice
    function displayNotice() {
      var noticeElement = document.getElementById("notice");
      noticeElement.style.display = "block";

      setTimeout(createIframe, countdownDuration * 1000);
    }

    // Wait for the specified duration before displaying the notice and triggering the Rickroll
    function initializePage() {
      displayNotice();
    }
  </script>
</head>
<body onload="initializePage()">
  <div class="container">
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h1 id="notice">404 NOT FOUND</h1>
    <p>The webpage was not found redirecting back to Google in <span id="countdown">3</span> seconds.</p>
  </div>

  <script>
    // Change the variables below to your liking
    const pageTitle = "Loading...";
    // End of changeable variables

    function setTitle() {
      document.title = pageTitle;
    }

    function onload() {
      setTitle();
    }

    // Check if the video can play automatically
    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.createElement('iframe');
      iframe.src = 'rickroll_medium.mp4';
      iframe.allow = 'autoplay; encrypted-media';
      iframe.frameborder = '0';
      iframe.allowFullscreen = true; // Play video in fullscreen
      iframe.style.display = 'none'; // Hide the iframe

      document.body.appendChild(iframe);

      // Trigger the video playback
      iframe.contentWindow.postMessage('play', '*');

      // Remove the iframe after playback
      iframe.addEventListener('ended', function() {
        document.body.removeChild(iframe);
      });

      onload();
    });
  </script>
</body>
</html>
