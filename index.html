<!DOCTYPE html>
<html>
<head>
  <title>Google Redirect</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    .notice-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
    }

    .play-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script>
    // Set the countdown duration in seconds
    var countdownDuration = 3; // 3 seconds

    // Calculate the total notice duration including the countdown
    var noticeDuration = countdownDuration * 1000; // Convert to milliseconds

    // Function to handle the creation of the iframe
    function createIframe() {
      var iframeContainer = document.createElement('div');
      iframeContainer.className = 'fullscreen';

      var iframe = document.createElement('iframe');
      iframe.src = 'rickroll_medium.mp4';
      iframe.allow = 'autoplay; encrypted-media';
      iframe.frameborder = '0';

      iframeContainer.appendChild(iframe);
      document.body.innerHTML = '';
      document.body.appendChild(iframeContainer);
    }

    // Display the notice
    function displayNotice() {
      var noticeElement = document.getElementById('notice');
      noticeElement.style.display = 'flex';
    }

    // Update the countdown timer
    function updateCountdown() {
      var countdownElement = document.getElementById('countdown');
      countdownElement.textContent = countdownDuration;

      countdownDuration--;

      if (countdownDuration >= 0) {
        setTimeout(updateCountdown, 1000);
      } else {
        createIframe();
      }
    }

    // Wait for the specified duration before displaying the notice and starting the countdown
    function initializePage() {
      setTimeout(function() {
        displayNotice();
        updateCountdown();
      }, noticeDuration);
    }
  </script>
</head>
<body onload="initializePage()">
  <div class="notice-container fullscreen">
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h1 id="notice" style="display: none;">404 NOT FOUND</h1>
    <p>The webpage was not found redirecting back to Google in <span id="countdown">3</span> seconds.</p>
    <button class="play-button" onclick="createIframe()">Play</button>
  </div>

  <script>
    // Change the variables below to your liking
    const pageTitle = "Loading...";
    // End of changeable variables

    function setTitle() {
      document.title = pageTitle;
    }

    function onload() {
      setTitle();
    }

    // Check if the video can play automatically
    document.addEventListener('DOMContentLoaded', function() {
      var video = document.getElementById('rickroll-video');
      video.oncanplay = function() {
        onload();
      };
    });
  </script>
</body>
</html>
